<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Visual Studio Code - Code Editing. Redifined.</title>
	<link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="navbar">
        <div class="navbar-left">
          <img class="navbar-logo" src="./static/logo.png" alt="Visual Studio Code Icon"/>
          <a class="navbar-title" href="">Visual Studio Code</a>
          <a class="navbar-left-menu-element" href="#">Docs</a>
          <a class="navbar-left-menu-element" href="#">Updates</a>
          <a class="navbar-left-menu-element" href="#">Blog</a>
          <a class="navbar-left-menu-element" href="#">API</a>
          <a class="navbar-left-menu-element" href="#">Extensions</a>
          <a class="navbar-left-menu-element" href="#">FAQ</a>
          <a class="navbar-left-menu-element" href="#">Learn</a>
        </div>
        <div class="navbar-right">
          <img class="navbar-dark-toggle" src="https://code.visualstudio.com/assets/icons/theme-light.svg" alt="Dark Mode Element"/>
          <input class="navbar-search-docs" type="text" placeholder="Search Docs">
          <button class="navbar-download-vscode">Download</button>
        </div>
      </div>
  
      <div class="hero-content">
        <div class="hero-text-container">
          <div class="hero-text-float-container">
            <p class="free-tagline">
              Free. Built on open source. Runs everywhere.
            </p>
            <h1 class="main-tagline">
              Code Editing.
              Redefined.
            </h1>
            <button class="download-vscode-button">
              Download for macOS
            </button>
            <div class="download-links">
              <a class="download-link" href="#">Web</a>, <a class="download-link" href="#">Insiders edition</a>, or <a class="download-link" href="#">other platforms</a>.
            </div>
            <div class="privacy-statement">
              By using VS Code, you agree to its <a class="privacy-statement-link" href="#">license</a> and <a class="privacy-statement-link" href="#">privacy statement</a>.
            </div>
          </div>
        </div>
        <div class="hero-image-container">
          <img class="hero-image" src="./static/hero-image.png" alt="Hero Image">
        </div>
      </div>
    </div>
</body>
</html>
